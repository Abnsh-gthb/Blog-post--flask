{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">- Post Manager Page</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5 ">


    <div class="row gx-4 gx-lg-5 justify-content-center">

        <!-- We will add file uploader  -->

        <div class="d-flex justify-content-between">

            <h2>Modify Your Post</h2>

            <a href="/edit/0"><button class="btn btn-success text-uppercase"
                    style="padding: 10px; border-radius: 1em;"><strong>Add New Post Here</strong></button>
            </a>
        </div>
        <hr>
        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex justify-content-between mx-4">
            <input type="file" name="file">
            <button type="submit" value="submit" class="btn btn-success text-uppercase"
                style="padding: 10px; border-radius: 1em;">Upload Your File</button>
        </form>
        <hr>
        <table class="table table-striped my-0">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post%}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.id}}"><button class="btn btn-primary text-uppercase"
                                style="padding: 10px; border-radius: 1em;">
                                <strong>Edit</strong></button></a></td>
                    <td><a href="/delete/{{post.id}}"><button class="btn btn-danger 
                    text-uppercase" 
                                style="padding: 10px; border-radius: 1em;">
                                <strong> Delete</strong></button></a></td>
                </tr>
                {%endfor%}



            </tbody>
        </table>



    </div>
</div>
</div>

{% endblock %}
